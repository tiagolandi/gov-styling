<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Botão</title>
    <!-- Fonte Rawline-->
    <link rel="stylesheet" href="https://cdn.dsgovserprodesign.estaleiro.serpro.gov.br/design-system/fonts/rawline/css/rawline.css">
    <!-- Fonte Raleway-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:300,400,500,600,700,800,900&amp;display=swap">
    <!-- Design System de Governo-->
    <link rel="stylesheet" href="../css/dsgov.css">
    <!-- Fontawesome-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/js/all.min.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <p class="h2">Botões finalísticos</p>
      <p>Primário</p>
      <div class="mb-3 mb-sm-0 d-sm-inline">
        <button class="br-button" type="button" primary>Entrar
        </button>
      </div>
      <div class="mb-3 mb-sm-0 text-center text-sm-left d-sm-inline">
        <button class="br-button" type="button" primary mini>Entrar
        </button>
      </div>
      <div class="mb-3 mb-sm-0 d-sm-inline">
        <button class="br-button" type="button" primary><i class="fas fa-edit"></i>Editar
        </button>
      </div>
      <div class="mb-3 mb-sm-0 d-sm-inline">
        <button class="br-button" type="button" primary><i class="fas fa-print"></i>Imprimir
        </button>
      </div>
      <div class="mb-3 mb-sm-0 d-sm-inline">
        <button class="br-button" type="button" primary>Avançar<i class="fas fa-angle-right"></i>
        </button>
      </div>
      <p class="mt-3">Call to Action</p>
      <div class="mb-3 mb-sm-0 d-sm-inline">
        <button class="br-button" type="button" action>Adicionar
        </button>
      </div>
      <div class="mb-3 mb-sm-0 text-center text-sm-left d-sm-inline">
        <button class="br-button" type="button" action circle><i class="fas fa-plus"></i>
        </button>
      </div>
      <p class="mt-3">Secundário</p>
      <div class="mb-3 mb-sm-0 d-sm-inline">
        <button class="br-button" type="button" secondary>Voltar
        </button>
      </div>
      <div class="mb-3 mb-sm-0 text-center text-sm-left d-sm-inline">
        <button class="br-button" type="button" secondary mini>Voltar
        </button>
      </div>
      <div class="mb-3 mb-sm-0 d-sm-inline">
        <button class="br-button" type="button" secondary><i class="fas fa-eraser"></i>Limpar
        </button>
      </div>
      <div class="mb-3 mb-sm-0 d-sm-inline">
        <button class="br-button" type="button" secondary><i class="fas fa-angle-left"></i>Voltar
        </button>
      </div>
      <hr>
      <p class="h2">Botões contextuais</p>
      <p>Label sem ícone</p>
      <button class="br-button" type="button">
        <u>Fazer login</u>
      </button>
      <p class="mt-3">Label com ícone</p>
      <div class="mb-3 mb-sm-0 d-sm-inline">
        <button class="br-button" type="button"><i class="fas fa-sliders-h"></i>Filtrar
        </button>
      </div>
      <div class="mb-3 mb-sm-0 d-sm-inline">
        <button class="br-button" type="button"><i class="fas fa-edit"></i>Editar
        </button>
      </div>
      <div class="mb-3 mb-sm-0 d-sm-inline">
        <button class="br-button" type="button"><i class="fas fa-print"></i>Imprimir
        </button>
      </div>
      <div class="mb-3 mb-sm-0 d-sm-inline">
        <button class="br-button" type="button"><i class="fas fa-download"></i>Download
        </button>
      </div>
      <div class="mb-3 mb-sm-0 d-sm-inline">
        <button class="br-button" type="button"><i class="fas fa-upload"></i>Upload
        </button>
      </div>
      <div class="mb-3 mb-sm-0 d-sm-inline">
        <button class="br-button" type="button"><i class="fas fa-plus"></i>Adicionar
        </button>
      </div>
      <div class="mb-3 mb-sm-0 d-sm-inline">
        <button class="br-button" type="button">Voltar ao Topo<i class="fas fa-chevron-circle-up"></i>
        </button>
      </div>
      <div class="mb-3 mb-sm-0 d-sm-inline">
        <button class="br-button" type="button">Avançar<i class="fas fa-angle-right"></i>
        </button>
      </div>
      <p class="mt-3">Ícone</p>
      <button class="br-button" type="button" circle><i class="fas fa-envelope"></i>
      </button>
      <button class="br-button" type="button" circle><i class="fas fa-phone"></i>
      </button>
      <button class="br-button" type="button" circle><i class="fas fa-chevron-down"></i>
      </button>
      <button class="br-button" type="button" circle><i class="fas fa-plus"></i>
      </button>
      <p class="mt-3">ìcone mini</p>
      <button class="br-button" type="button" mini circle><i class="fas fa-envelope"></i>
      </button>
      <button class="br-button" type="button" mini circle><i class="fas fa-phone"></i>
      </button>
      <button class="br-button" type="button" mini circle><i class="fas fa-chevron-down"></i>
      </button>
      <button class="br-button" type="button" mini circle><i class="fas fa-plus"></i>
      </button>
      <hr>
      <p class="h2">Estados</p>
      <div class="row">
        <div class="col-sm-4 col-lg-auto text-center mt-3 mt-lg-0">
          <p class="text-left text-sm-center">Desativado</p>
          <div class="mt-3">
            <button class="br-button" type="button" primary disabled>Entrar
            </button>
          </div>
          <div class="mt-3">
            <button class="br-button" type="button" secondary disabled>Voltar
            </button>
          </div>
          <div class="mt-3">
            <button class="br-button" type="button" disabled>
              <u>Entrar</u>
            </button>
          </div>
          <div class="mt-3">
            <button class="br-button" type="button" action disabled>Solicitar
            </button>
          </div>
          <div class="mt-3">
            <button class="br-button" type="button" action circle disabled><i class="fas fa-plus"></i>
            </button>
          </div>
        </div>
        <div class="col-sm-4 col-lg-auto text-center mt-3 mt-lg-0">
          <p class="text-left text-sm-center">Progresso</p>
          <div class="mt-3">
            <button class="br-button" type="button" primary loading>
            </button>
            <div class="sr-only">Entrar</div>
          </div>
          <div class="mt-3">
            <button class="br-button" type="button" secondary loading>
            </button>
            <div class="sr-only">Voltar</div>
          </div>
          <div class="mt-3">
            <button class="br-button" type="button" loading>
            </button>
            <div class="sr-only">Entrar</div>
          </div>
          <div class="mt-3">
            <button class="br-button" type="button" action loading>
            </button>
            <div class="sr-only">Solicitar</div>
          </div>
          <div class="mt-3">
            <button class="br-button" type="button" action circle loading><i class="fas fa-plus"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="../js/dsgov.js"></script>
  </body>
</html>
